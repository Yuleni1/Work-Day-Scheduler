<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"

      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Curren Date-->
      <p id="currentDay" class="lead"></p>
    </header>




    <div class="container" id="cont">
      <!-- Timeblocks go here -->
      <div>
        
        
        <!-- 9am-->
        <div class="row" id="hour-9" >
          <time class = "col-sm-1" datetime="09:00"  > 9am </time>
          <input type="text" name="entries" class = "col-md-10  blocks" id="hour-9"  > </input>
          <button type="button" class = "col-sm-1 saveBtn" id="hour-9" >save</button>
        </div>
       

         <!--10am-->
           <div class="row" id="hour-10">
          <time type="text" class = "col-sm-1" datetime="10:00" > 10am </time>
          <input type="text" name="entries" class = "col-md-10  blocks"  id="hour-10"> </input>
          <button type="button" class = "col-sm-1 saveBtn" id="hour-10">save</button>
        </div>
        

        <!--11am-->
        <div class="row" id="hour-11">
          <time class = "col-sm-1" datetime="11:00" > 11am </time>
          <input type="text" name="entries" class = "col-md-10 blocks" id="hour-11"  > </input>
          <button type="button" class = "col-sm-1 saveBtn" id="hour-11" >save</button>
        </div>
        
       <!--12pm -->
        <div class="row" id="hour-12">
          <time class = "col-sm-1" datetime="12:00" > 12pm </time>
          <input type="text" name="entries" class = "col-md-10 blocks" id="hour-12" > </input>
          <button type="button" class = "col-sm-1 saveBtn" id="hour-12" >save</button>
        </div>
        
        <!--1pm-->
        <div class="row" id="hour-13">
          <time class = "col-sm-1" datetime="13:00"  > 1pm </time>
          <input type="text" name="entries" class = "col-md-10  blocks" id="hour-13"> </input>
          <button type="button" class = "col-sm-1 saveBtn" id="hour-13">save</button>
        </div>
       
        <!--2pm-->
        <div class="row" id="hour-14">
          <time class = "col-sm-1" datetime="14:00" > 2pm </time>
          <input type="text" name="entries" class = "col-md-10 blocks" id="hour-14"  > </input>
          <button type="button" class = "col-sm-1 saveBtn" id="hour-14">save</button>
        </div>
        
        <!--3pm-->
        <div class="row" id="hour-15">
          <time class = "col-sm-1" datetime="15:00" > 3pm </time>
          <input type="text" name="entries"  class = "col-md-10 blocks" id="hour-15" > </input>
          <button type="button" class = "col-sm-1 saveBtn"  id="hour-15">save</button>
        </div>
        
        <!--4pm-->
        <div class="row" id="hour-16">
          <time class = "col-sm-1" datetime="16:00" > 4pm </time>
          <input type="text" name="entries" class = "col-md-10 blocks" id="hour-16" > </input>
          <button type="button" class = "col-sm-1 saveBtn"  id="hour-16" >save</button>
        </div>
        
      <!--5pm--> 
        <div class="row" id="hour-17">
          <time class = "col-sm-1" datetime="17:00"  > 5pm </time>
          <input type="text" name="entries" class = "col-md-10 blocks" id="hour-17" > </input>
          <button type="button"  class = "col-sm-1 saveBtn" id="hour-17">save</button>
        </div>
        



    </div>
  </div>
